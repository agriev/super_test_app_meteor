<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <!-- <h1>Todo List ({{incompleteCount}})</h1> -->

      <!-- <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label> -->
      {{> loginButtons}}



    </header>
    Демонстрационный набор
    {{#if currentUser}}


    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    {{else}}


    <form class="new-task">
      <input type="text" name="text" placeholder="Наименование задачи" />
      <input type="text" name="address" placeholder="Адрес назначения" />
      <!-- <input type="text" name="type" placeholder="Тип задачи" /> -->
      <select name="type" class="form-control">
              <option value="Уборка">Уборка</option>
              <option value="Помыв">Помыв</option>
              <option value="Вывоз мусора">Вывоз мусора</option>
      </select>
      <button type="submit" class="btn btn-primary" name="button" >Поставить задачу</button>
    </form>
    {{/if}}

  </div>
</body>

<template name="task">
  <div class="header">Вам поступило новое задание</div>
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <div class="map-container">
      {{#unless geolocationError}}
        {{> googleMap name="map" options=mapOptions}}
      {{else}}
        Geolocation failed: {{geolocationError}}
      {{/unless}}
    </div>

    <button class="delete">&times;</button>
    <button type="button" class="btn btn-success accept">
      Принять
    </button>
    <button type="button" class="btn btn-info reject">
      Отказаться
    </button>

    <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->

    <!-- {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}} -->

    <span class="text">{{text}}</span>
    <span class="text">{{address}}</span>
    <span class="text">{{type}}</span>
 </li>
</template>
